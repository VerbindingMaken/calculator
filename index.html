<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple calculator</title>
    <meta name="author" content="Thomas den Oude">
    <meta name="description" content="Build a calculator to practice javascript">
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;400;600&display=swap" rel="stylesheet">
    <script src="scripts/calculate.js" defer></script>
  </head>
  <body>
      <main>
          <div id="calc-body">
              <div id="calc-diplay-buttons">
                  <input id="display" type="text" value="0">
                  <button id="cancel" class="adjust">C</button>
                  <button id="sign" class="adjust">+/-</button>
                  <button id="percentage" class="adjust">%</button>
                  <button id="one" class="number">1</button>
                  <button id="two" class="number">2</button>
                  <button id="three" class="number">3</button>
                  <button id="four" class="number">4</button>
                  <button id="five" class="number">5</button>
                  <button id="six" class="number">6</button>
                  <button id="seven" class="number">7</button>
                  <button id="eight" class="number">8</button>
                  <button id="nine" class="number">9</button>
                  <button id="zero" class="number">0</button>
                  <button id="comma" class="number">,</button>
                  <button id="divide" class="calculate">รท</button>
                  <button id="multiply" class="calculate">x</button>
                  <button id="minus" class="calculate">-</button>
                  <button id="plus" class="calculate">+</button>
                  <button id="return" class="calculate">=</button>
              </div>
          </div>
      </main>
