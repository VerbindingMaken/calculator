<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple calculator</title>
    <meta name="author" content="Thomas den Oude">
    <meta name="description" content="Build a calculator to practice javascript">
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;400;600&display=swap" rel="stylesheet">
    <script src="scripts/calculate.js" defer></script>
  </head>
  <body>
      <main>
          <div id="calc-body">
              <div id="calc-display-buttons">
                  <input id="display" type="text" value="0">
                  <button id="cancel" class="adjust" value="clear">C</button>
                  <button id="sign" class="adjust" value="sign">+/-</button>
                  <button id="percentage" class="adjust" value="percentage">%</button>
                  <button id="one" class="number" value="1" >1</button>
                  <button id="two" class="number" value="2">2</button>
                  <button id="three" class="number" value="3">3</button>
                  <button id="four" class="number" value="4">4</button>
                  <button id="five" class="number" value="5">5</button>
                  <button id="six" class="number" value="6">6</button>
                  <button id="seven" class="number" value="7">7</button>
                  <button id="eight" class="number" value="8">8</button>
                  <button id="nine" class="number" value="9">9</button>
                  <button id="zero" class="number" value="0">0</button>
                  <button id="comma" class="number"value=".">,</button>
                  <button id="divide" class="calculate" value="divide">รท</button>
                  <button id="multiply" class="calculate" value="multiply"><p>+</p></button>
                  <button id="minus" class="calculate" value="minus">-</button>
                  <button id="plus" class="calculate" value="plus">+</button>
                  <button id="return" class="calculate" value="return">=</button>
              </div>
          </div>
      </main>
